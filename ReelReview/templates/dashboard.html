<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Welcome, {{ session['username'] }}!</h1>
    
    <!-- Add Review Form -->
    <h2>Add a Review</h2>
    <form method="POST">
        <label for="movie_title">Movie Title:</label>
        <input type="text" id="movie_title" name="movie_title" maxlength="50" required><br>

        <label for="review_text">User Review:</label>
        <textarea id="review_text" name="review_text" maxlength="250" required></textarea><br>

        <label for="review_date">Review Date:</label>
        <input type="date" id="review_date" name="review_date" required><br>

        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br>

        <button type="submit">Submit Review</button>
    </form>

    {% endblock %}
</body>
</html>
